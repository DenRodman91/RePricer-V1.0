<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>

<div class="background-image" style="background-image: url('/static/img/loginfon.jpeg');"></div> 

<div class="container">
    <button onclick="goBack()" class="btn btn-outline" style="position: fixed; top: 20px; left: 20px;">Назад</button>

    <form action="/login" method="post">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
        <div class="email">
            <div class="form-container">
                <label for="email" class="label-text">Ваша Почта, Сэр!</label>
                <input type="email" id="email" name="email" class="styled-input" required>
            </div>
            <div class="form-container">
                <button type="button" class="btn btn-info" id="request-password">Запросить пароль</button>
            </div>
            <div class="form-container">
                <label for="password" class="label-text">Секретный пароль...</label>
                <input type="password" id="password" name="password" class="styled-input">
            </div>
            <input type="submit" class="btn btn-outline-warning" value="Погнали на#уй!">
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
