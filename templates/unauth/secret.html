<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: white;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        .cell.x::before {
            content: 'X';
            color: #ff3333;
        }

        .cell.o::before {
            content: 'O';
            color: #3333ff;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
        }
        #gameBoard {
    display: grid;
    margin-top: 20px;
    border: 1px solid #ccc;
}

.cell2 {
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ddd;
    border: 1px solid #bbb;
    cursor: pointer;
}

.cell2.revealed {
    background-color: #fff;
    cursor: default;
}

.cell2.mine {
    background-color: red;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
}
#game {
    text-align: center;
}

.choices {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.choice {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
}

#result p {
    margin: 5px 0;
}
    </style>
</head>
<body>
    <label for="tttl">Крестики/Нолики</label>
    <input type="radio" name="r" onclick="document.getElementById('ttt').style.display = 'block'; document.getElementById('sap').style.display = 'none'; document.getElementById('cnb').style.display = 'none'" checked>
    <label for="sapl">Сапер</label>
    <input type="radio" name="r" onclick="document.getElementById('ttt').style.display = 'none'; document.getElementById('sap').style.display = 'block'; document.getElementById('cnb').style.display = 'none'">
    <label for="tttl">Камень Ножницы Бкмага</label>
    <input type="radio" name="r" onclick="document.getElementById('ttt').style.display = 'none'; document.getElementById('sap').style.display = 'none'; document.getElementById('cnb').style.display = 'block'">

    <div id="ttt">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
        <div class="cell" data-cell=""></div>
    </div>
    <button id="restartButton">Restart</button>
</div>
<div id="sap" style="display: none;">
    <h1>Minesweeper</h1>
    <label for="difficulty">Select difficulty: </label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <button id="startButton">Start Game</button>
    <div id="gameBoard"></div>
</div>
<div id="cnb" style="display: none;">
    <h1>Rock, Paper, Scissors</h1>
    <div id="game">
        <div class="choices">
            <button class="choice" data-choice="rock">Rock</button>
            <button class="choice" data-choice="paper">Paper</button>
            <button class="choice" data-choice="scissors">Scissors</button>
        </div>
        <div id="result">
            <p id="playerChoice">Player choice: </p>
            <p id="computerChoice">Computer choice: </p>
            <p id="winner">Winner: </p>
        </div>
    </div>
</div>
    <script>
document.addEventListener('DOMContentLoaded', () => {
    const cells = document.querySelectorAll('[data-cell]');
    const board = document.getElementById('board');
    const restartButton = document.getElementById('restartButton');
    const WINNING_COMBINATIONS = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
    ];

    let circleTurn;

    startGame();

    restartButton.addEventListener('click', startGame);

    function startGame() {
        circleTurn = false;
        cells.forEach(cell => {
            cell.classList.remove('x');
            cell.classList.remove('o');
            cell.removeEventListener('click', handleClick);
            cell.addEventListener('click', handleClick, { once: true });
        });
        setBoardHoverClass();
    }

    function handleClick(e) {
        const cell = e.target;
        const currentClass = 'x';
        placeMark(cell, currentClass);
        if (checkWin(currentClass)) {
            endGame(false);
        } else if (isDraw()) {
            endGame(true);
        } else {
            setTimeout(() => {
                computerMove();
                if (checkWin('o')) {
                    endGame(false);
                } else if (isDraw()) {
                    endGame(true);
                }
            }, 500); // Небольшая задержка для реалистичности
        }
    }

    function endGame(draw) {
        if (draw) {
            setTimeout(() => alert('Draw!'), 10);
        } else {
            setTimeout(() => alert(`${circleTurn ? "O's" : "X's"} Wins!`), 10);
        }
        cells.forEach(cell => cell.removeEventListener('click', handleClick)); // Отключаем клики после окончания игры
    }

    function isDraw() {
        return [...cells].every(cell => {
            return cell.classList.contains('x') || cell.classList.contains('o');
        });
    }

    function placeMark(cell, currentClass) {
        cell.classList.add(currentClass);
    }

    function computerMove() {
        const availableCells = [...cells].filter(cell => {
            return !cell.classList.contains('x') && !cell.classList.contains('o');
        });

        if (availableCells.length === 0) return;

        const randomIndex = Math.floor(Math.random() * availableCells.length);
        const cell = availableCells[randomIndex];

        placeMark(cell, 'o');
    }

    function setBoardHoverClass() {
        board.classList.remove('x');
        board.classList.remove('o');
        board.classList.add('x');
    }

    function checkWin(currentClass) {
        return WINNING_COMBINATIONS.some(combination => {
            return combination.every(index => {
                return cells[index].classList.contains(currentClass);
            });
        });
    }
});
document.addEventListener('DOMContentLoaded', () => {
    const startButton = document.getElementById('startButton');
    const difficultySelect = document.getElementById('difficulty');
    const gameBoard = document.getElementById('gameBoard');

    let board = [];
    let boardSize;
    let mineCount;

    startButton.addEventListener('click', () => {
        const difficulty = difficultySelect.value;
        setupGame(difficulty);
        createBoard();
        placeMines();
        updateNumbers();
        renderBoard();
    });

    function setupGame(difficulty) {
        switch (difficulty) {
            case 'easy':
                boardSize = 8;
                mineCount = 10;
                break;
            case 'medium':
                boardSize = 16;
                mineCount = 40;
                break;
            case 'hard':
                boardSize = 24;
                mineCount = 99;
                break;
        }
    }

    function createBoard() {
        board = [];
        for (let i = 0; i < boardSize; i++) {
            const row = [];
            for (let j = 0; j < boardSize; j++) {
                row.push({
                    revealed: false,
                    mine: false,
                    number: 0
                });
            }
            board.push(row);
        }
    }

    function placeMines() {
        let placedMines = 0;
        while (placedMines < mineCount) {
            const row = Math.floor(Math.random() * boardSize);
            const col = Math.floor(Math.random() * boardSize);
            if (!board[row][col].mine) {
                board[row][col].mine = true;
                placedMines++;
            }
        }
    }

    function updateNumbers() {
        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                if (board[row][col].mine) continue;
                let mineCount = 0;
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                            if (board[newRow][newCol].mine) {
                                mineCount++;
                            }
                        }
                    }
                }
                board[row][col].number = mineCount;
            }
        }
    }

    function renderBoard() {
        gameBoard.innerHTML = '';
        gameBoard.style.gridTemplateColumns = `repeat(${boardSize}, 40px)`;
        gameBoard.style.gridTemplateRows = `repeat(${boardSize}, 40px)`;

        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                const cell = document.createElement('div');
                cell.classList.add('cell2');
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.addEventListener('click', handleCellClick);
                gameBoard.appendChild(cell);
            }
        }
    }

    function handleCellClick(e) {
        const row = parseInt(e.target.dataset.row);
        const col = parseInt(e.target.dataset.col);
        revealCell(row, col);
    }

    function revealCell(row, col) {
        const cell = board[row][col];
        if (cell.revealed) return;
        cell.revealed = true;

        const cellElement = gameBoard.querySelector(`.cell2[data-row="${row}"][data-col="${col}"]`);
        cellElement.classList.add('revealed');
        cellElement.removeEventListener('click', handleCellClick);

        if (cell.mine) {
            cellElement.classList.add('mine');
            alert('Game Over! You hit a mine.');
        } else {
            cellElement.textContent = cell.number > 0 ? cell.number : '';
            if (cell.number === 0) {
                for (let i = -1; i <= 1; i++) {
                    for (let j = -1; j <= 1; j++) {
                        const newRow = row + i;
                        const newCol = col + j;
                        if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize) {
                            revealCell(newRow, newCol);
                        }
                    }
                }
            }
        }
    }
});
document.addEventListener('DOMContentLoaded', () => {
    const choices = document.querySelectorAll('.choice');
    const playerChoiceDisplay = document.getElementById('playerChoice');
    const computerChoiceDisplay = document.getElementById('computerChoice');
    const winnerDisplay = document.getElementById('winner');

    choices.forEach(choice => {
        choice.addEventListener('click', (e) => {
            const playerChoice = e.target.dataset.choice;
            const computerChoice = getComputerChoice();
            const winner = getWinner(playerChoice, computerChoice);

            playerChoiceDisplay.textContent = `Player choice: ${playerChoice}`;
            computerChoiceDisplay.textContent = `Computer choice: ${computerChoice}`;
            winnerDisplay.textContent = `Winner: ${winner}`;
        });
    });

    function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
    }

    function getWinner(player, computer) {
        if (player === computer) {
            return 'Draw';
        }
        if (
            (player === 'rock' && computer === 'scissors') ||
            (player === 'scissors' && computer === 'paper') ||
            (player === 'paper' && computer === 'rock')
        ) {
            return 'Player';
        } else {
            return 'Computer';
        }
    }
});
    </script>
</body>
</html>
