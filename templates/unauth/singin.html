<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/singin.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body>

<div class="background-image" style="background-image: url('/static/img/loginfon.jpeg');"></div> 

<div class="container">
    <button onclick="goBack()" class="btn btn-outline" style="position: fixed; top: 20px; left: 20px;">Назад</button>
    <form class="form" action="/singin" method="post">
        <div class="form-group">
            <label for="company-name">Название компании</label>
            <input class="input" id="company-name" type="text" name="namecomp" placeholder="Название компании">
        </div>
        <h5>Пользователи. <p>Пропишите данные для каждого пользователя.</p></h5>
        <div class="users" id="users">
            <!-- Здесь будут добавляться пользователи -->
        </div>
        <button type="button" class="btn btn-info" id="add-user">Добавить пользователя</button>
        <input type="submit" class="btn btn-outline-warning" value="Погнали на#уй!">
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/singin.js') }}"></script>
</body>
</html>
